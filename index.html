<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vota no Gato</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            position: relative;
        }
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="80" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            opacity: 0.6;
        }
        .header h1 { font-size: 2rem; font-weight: 700; margin-bottom: 8px; position: relative; z-index: 1; }
        .header .subtitle { font-size: 1rem; opacity: 0.9; position: relative; z-index: 1; }
        .nav-tabs { display: flex; background: #f8f9fa; border-bottom: 1px solid #e9ecef; }
        .nav-tab {
            flex: 1;
            padding: 15px 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            position: relative;
        }
        .nav-tab.active { color: #ff6b6b; background: #fff; }
        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #ffa726);
            border-radius: 2px 2px 0 0;
        }
        .nav-tab:hover:not(.active) { color: #495057; background: #f1f3f4; }
        .nav-icon { width: 20px; height: 20px; stroke-width: 2; }
        .content { padding: 30px 20px; min-height: 400px; display: flex; flex-direction: column; align-items: center; }
        .loading { display: flex; flex-direction: column; align-items: center; gap: 20px; color: #6c757d; }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .cat-card { text-align: center; width: 100%; }
        .breed-name { font-size: 1.3rem; font-weight: 700; color: #2c3e50; margin-bottom: 20px; padding: 0 10px; }
        .cat-image-container { position: relative; margin-bottom: 25px; border-radius: 16px; overflow: hidden; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12); }
        .cat-image { width: 100%; height: 280px; object-fit: cover; display: block; transition: transform 0.3s ease; }
        .cat-image:hover { transform: scale(1.02); }
        .action-buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .action-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .action-btn:active { transform: translateY(0) scale(0.95); }
        .like-btn { background: linear-gradient(135deg, #4ecdc4, #44a08d); color: white; }
        .dislike-btn { background: linear-gradient(135deg, #ff6b6b, #ee5a52); color: white; }
        .favorite-btn { background: linear-gradient(135deg, #ffa726, #ff9800); color: white; }
        .like-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(78, 205, 196, 0.3); }
        .dislike-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3); }
        .favorite-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(255, 167, 38, 0.3); }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            font-weight: 600;
        }
        .notification.show { transform: translateX(0); }
        .notification.error { background: #f44336; box-shadow: 0 4px 16px rgba(244, 67, 54, 0.3); }
        .error-state { text-align: center; color: #6c757d; padding: 40px 20px; }
        .error-icon { font-size: 3rem; margin-bottom: 15px; }
        .retry-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3); }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { border-radius: 16px; }
            .header { padding: 20px 15px; }
            .header h1 { font-size: 1.6rem; }
            .content { padding: 20px 15px; min-height: 350px; }
            .cat-image { height: 240px; }
            .action-buttons { gap: 15px; }
            .action-btn { width: 55px; height: 55px; font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Votação de Gatinhos</h1>
            <div class="subtitle">Vote nos gatinhos mais fofos!</div>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="voting">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"/>
                </svg>
                <span>Votar</span>
            </button>
            <button class="nav-tab" data-tab="breeds">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                <span>Raças</span>
            </button>
            <button class="nav-tab" data-tab="favs">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
                <span>Favoritos</span>
            </button>
        </div>
        
        <div class="content" id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Carregando gatinho fofo...</p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>

    <script>
        class CatVotingApp {
            constructor() {
                this.API_KEY = "live_Osn4wIi0mtUcJxyeZCfv22HbRiTuTfB6AN2Mtl0fuXc1hBHp0iyFff03E08HnDnD";
                this.BASE_URL = "https://api.thecatapi.com/v1";
                this.currentCat = null;
                this.activeTab = 'voting';

                // ✅ Carrega favoritos do localStorage
                this.favorites = new Set(JSON.parse(localStorage.getItem('favorites')) || []);

                this.cache = new Map();
                this.headers = {
                    "Content-Type": "application/json",
                    "x-api-key": this.API_KEY
                };
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadInitialContent();
            }

            setupEventListeners() {
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchTab(e.currentTarget.dataset.tab);
                    });
                });

                document.addEventListener('keydown', (e) => {
                    if (this.activeTab === 'voting' && this.currentCat) {
                        switch(e.key) {
                            case 'ArrowLeft':
                            case '1': this.vote(0); break;
                            case 'ArrowRight':
                            case '3': this.vote(1); break;
                            case 'ArrowUp':
                            case '2': this.favorite(); break;
                            case ' ': e.preventDefault(); this.loadRandomCat(); break;
                        }
                    }
                });
            }

            switchTab(tabName) {
                document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                this.activeTab = tabName;

                switch(tabName) {
                    case 'voting': this.loadRandomCat(); break;
                    case 'breeds': this.loadBreeds(); break;
                    case 'favs': this.loadFavorites(); break;
                }
            }

            async loadInitialContent() {
                await this.loadRandomCat();
            }

            async loadRandomCat() {
                try {
                    this.showLoading('Carregando gatinho fofo...');
                    const response = await fetch(`${this.BASE_URL}/images/search?size=med&mime_types=jpg,png&order=RANDOM&limit=1`, {
                        method: 'GET',
                        headers: this.headers
                    });
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);

                    const cats = await response.json();
                    if (!cats || cats.length === 0) throw new Error('Nenhum gatinho encontrado');

                    this.currentCat = cats[0];
                    this.displayCat(this.currentCat);

                } catch (error) {
                    console.error('Erro ao carregar gatinho:', error);
                    this.showError('Erro ao carregar gatinho. Tente novamente!');
                }
            }

            displayCat(cat) {
                const breedName = (cat.breeds && cat.breeds.length > 0) ? cat.breeds[0].name : 'Vota no Gator';
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="cat-card">
                        <h2 class="breed-name">${breedName}</h2>
                        <div class="cat-image-container">
                            <img src="${cat.url}" alt="${breedName}" class="cat-image" loading="lazy">
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn dislike-btn" onclick="app.vote(0)" title="Não curti (Tecla ←)">
                                <i class="fa-solid fa-thumbs-down"></i>
                            </button>
                            <button class="action-btn favorite-btn" onclick="app.favorite()" title="Favoritar (Tecla ↑)">
                                <i class="fa-solid fa-heart"></i>
                            </button>
                            <button class="action-btn like-btn" onclick="app.vote(1)" title="Curti (Tecla →)">
                                <i class="fa-solid fa-thumbs-up"></i>
                            </button>
                        </div>
                        <div style="margin-top: 20px; font-size: 14px; color: #6c757d;">
                            <p>Use as setas do teclado ou clique nos botões</p>
                            <p>Espaço: próximo gatinho</p>
                        </div>
                    </div>
                `;
            }

            async vote(value) {
                if (!this.currentCat) return;
                try {
                    await fetch(`${this.BASE_URL}/votes`, {
                        method: "POST",
                        headers: this.headers,
                        body: JSON.stringify({ image_id: this.currentCat.id, value })
                    });
                    this.showNotification(value === 1 ? '👍 Voto positivo registrado!' : '👎 Voto negativo registrado!');
                } catch {
                    this.showNotification('Erro ao votar, mas vou carregar o próximo gatinho!', 'error');
                } finally {
                    setTimeout(() => this.loadRandomCat(), 800);
                }
            }

            favorite() {
                if (!this.currentCat) return;
                this.favorites.add(this.currentCat.id);
                localStorage.setItem('favorites', JSON.stringify([...this.favorites]));
                this.showNotification('❤️ Adicionado aos favoritos!');
            }

            async loadBreeds() {
                try {
                    this.showLoading('Carregando raças...');
                    let breeds = this.cache.get('breeds');
                    if (!breeds) {
                        const response = await fetch(`${this.BASE_URL}/breeds`, { headers: this.headers });
                        if (!response.ok) throw new Error('Erro ao carregar raças');
                        breeds = await response.json();
                        this.cache.set('breeds', breeds);
                    }

                    const content = document.getElementById('content');
                    content.innerHTML = breeds.map(b => `<p>${b.name}</p>`).join('');

                } catch (error) {
                    console.error(error);
                    this.showError('Erro ao carregar raças');
                }
            }

            loadFavorites() {
                const content = document.getElementById('content');
                if (this.favorites.size === 0) {
                    content.innerHTML = `<p style="text-align:center; margin-top: 40px; color:#6c757d;">Nenhum favorito ainda!</p>`;
                    return;
                }

                const favArray = [...this.favorites];
                content.innerHTML = favArray.map(id => `
                    <div class="cat-card" style="margin-bottom: 20px;">
                        <div class="cat-image-container">
                            <img src="https://cdn2.thecatapi.com/images/${id}.jpg" alt="Gatinho favorito" class="cat-image">
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn favorite-btn" onclick="app.removeFavorite('${id}')">
                                <i class="fa-solid fa-heart-crack"></i> Remover
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            removeFavorite(id) {
                this.favorites.delete(id);
                localStorage.setItem('favorites', JSON.stringify([...this.favorites]));
                this.showNotification('💔 Removido dos favoritos');
                this.loadFavorites();
            }

            showLoading(text = 'Carregando...') {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>${text}</p>
                    </div>
                `;
            }

            showError(text) {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">⚠️</div>
                        <p>${text}</p>
                        <button class="retry-btn" onclick="app.loadRandomCat()">Tentar novamente</button>
                    </div>
                `;
            }

            showNotification(message, type = 'success') {
                const notif = document.getElementById('notification');
                notif.textContent = message;
                notif.className = `notification ${type === 'error' ? 'error' : ''} show`;
                setTimeout(() => notif.classList.remove('show'), 2000);
            }
        }

        const app = new CatVotingApp();
    </script>
</body>
</html>
